<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twilight or dawn?</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  #video-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  #video-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    pointer-events: none; /* To prevent video from interfering with mouse events */
  }

  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0); /* Semi-transparent overlay */
    z-index: 1; /* Ensure overlay is above video */
    pointer-events: none; /* Allow mouse events to pass through overlay */
  }
</style>
</head>
<body>
<div id="video-container">
  <video id="video-background" autoplay loop muted>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="overlay"></div>
</div> 
</body>
</html>
